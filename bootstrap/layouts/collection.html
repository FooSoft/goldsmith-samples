{{define "collection"}}
{{template "header" .}}
{{template "navbar" .}}
<div class="container">
    {{range .Meta.Pager.Items}}
        <div>
            <h1><a href="{{.Path}}">{{.Meta.Title}}</a></h1>
            <p>
                {{.Meta.Summary.Intro}}
                <a href="{{.Path}}">[&hellip;more]</a>
            </p>
        </div>
    {{end}}
</div>
{{template "footer" .}}
{{end}}
